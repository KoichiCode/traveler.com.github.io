<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traveler.com</title>
  <link rel="shortcut icon" href="img/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kameron:wght@400;700&family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

 <header class="header">
   <div class="logo">
      <div class="header__logo">
        <a href=""><img src="img/logo.png" alt=""></a>
      </div>
    </div>

   <div class="content-item">
     <div class="log-in">
       <i class="bi bi-person-circle"></i>
     </div> 

     <div class="sp-menu">
        <span class="material-icons" id="open">menu</span>
     </div>
   </div> 
 </header>

 <div class="overlay">
   <span class="material-icons" id="close">close</span>
   <nav>
     <ul>
      <li><a href="#">国内で探す</a></li>
      <li><a href="#">国外で探す</a></li>
      <li><a href="#">体験</a></li>
      <li><a href="#">オンライン体験</a></li>
     </ul>           
   </nav>
 </div>

 <div id="content">
  <div class="hero">
    <div id="mainvisual">
      <img src="img/mainvisual.jpg" alt="">
     </div>
     <div class="hero__title">
      <p>Anywhere...</p>
    </div>
    <a href="#" class="btn__search">探す</a>
   </div>
  
    <div id="main-content">

      <main>

        <section class="travel">
          <div class="travel__inner">
            <div class="travel__img">
              <img src="img/travel.jpg" alt="">
            </div>
            <div class="travel__texts">
              <div class="travel__main-title">
                <span class="purple">Anywhere</span>
                <span>Traveling</span> 
              </div>
              <div class="travel__sub-title">
                そうだ、どっか行こう。
              </div>
              <div class="travel__description">
                <p>国内・国外問わず
                  <br>あなたの旅先を探すサービスです。
                </p>
                <p>"きっとお気に入りの場所が見つかるはず"
                </p>
              </div>
              <div class="travel__btn">
                <button class="btn">
                  もっと詳しく
                </button>
              </div>
            </div>
          </div>
        </section>

        <section class="domestic">
          <div class="main-title">
            <h2>国内で探す</h2>
          </div>
          <div class="domestic__inner">
            <div class="domestic__item">
              <img src="img/tokyo.jpg" alt="">
              <p class="domestic__title">東京</p>
            </div>
            <div class="domestic__item">
              <img src="img/osaka.jpg" alt="">
              <p class="domestic__title">大阪</p>
            </div>
            <div class="domestic__item">
              <img src="img/kyoto.jpg" alt="">
              <p class="domestic__title">京都</p>
           </div>
            <div class="domestic__item">
              <img src="img/fukuoka.jpg" alt="">
              <p class="domestic__title">福岡</p>
            </div>
            <button class="btn">
               一覧から探す
            </button>
          </div>
        </section>
          
        <section class="international">
          <div class="main-title">
            <h2>国外で探す</h2>
          </div>
          <div class="international__inner">
            <div class="international__item">
              <img src="img/asia.jpg" alt="">
              <p class="international__title">アジア</p>
            </div>
            <div class="international__item">
              <img src="img/europe.jpg" alt="">
              <p class="international__title">ヨーロッパ</p>
            </div>
            <div class="international__item">
              <img src="img/southamerica.jpg" alt="">
              <p class="international__title">南米</p>
            </div>
            <div class="international__item">
              <img src="img/oceania.jpg" alt="">
              <p class="international__title">オセアニア</p>
            </div>
            <button class="btn">
              一覧から探す
            </button> 
          </div>
        </section> 

        <section class="experience">
          <div class="main-title">
            <h2>
              体験を検索しよう
            </h2>
          </div>
          <div class="ex__inner">
            <div class="ex__real">
              <img class="ex__img" src="img/ex1.jpg" alt="">
              <h3 class="ex__title1">
                 旅行先で
              </h3>
              <button class="ex__btn1">
                体験する
              </button>
            </div>

            <div class="ex__online">
              <img class="ex__img" src="img/ex2.jpg" alt="">
              <h3 class="ex__title2">
                オンラインで
              </h3>
              <button class="ex__btn2">
                体験する
              </button>
            </div>
          </div>
        </section>
      </main>
    </div>

    <footer id="footer">
        <div class="logo">
          <img class="footer__logo" src="img/logo.png" alt="">
        </div>
      <nav class="footer__nav">
        <ul class="footer__ul">
          <li class="footer__li">
            <a href="#">
              Service
            </a>
          </li>
          <li class="footer__li">
            <a href="#">
              Company
            </a>
          </li>
          <li class="footer__li">
            <a href="#">
              Contact
            </a>
          </li>
        </ul>
      </nav>
  
        <ul class="sns-icon">
          <li class="sns-icon__item">
            <i class="bi bi-facebook"></i>
          </li>
          <li class="sns-icon__item">
            <i class="bi bi-twitter"></i>
          </li>
          <li class="sns-icon__item">
            <i class="bi bi-instagram"></i>
          </li>
        </ul>
      
      <div class="footer__copyright">
          &copy; Koichi Suzuki
      </div>
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
